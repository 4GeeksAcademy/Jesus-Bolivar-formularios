<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7ba8000a77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container border">

        <h1>Payment form example</h1>

        <div class="row">
            <div class="col-12 col-md-12">
                <div class="alert alert-danger" role="alert"> SOme fields are missing</div>
            </div>
        </div>

        <div class="row py-2">
            <div class="col-12 col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Card</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="5899-4155">

            </div>

            <div class="col-12 col-md-3">
                <label for="exampleFormControlInput1" class="form-label">Cvc#</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="1234">

            </div>

            <div class="col-12 col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Amount</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">

            </div>

        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">

            </div>

            <div class="col-12 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">

            </div>

        </div>

        <div class="row py-2">
            <div class="col-12 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">City</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">

            </div>

            <div class="col-12 col-md-3">

                <label for="exampleSt" class="py-1">State</label>
                <select class="form-control custom-select" id="exampleSt">
                    <option class="text-white bg-warning">
                        Pick a state
                    </option>
                    <option value="AL">
                        Alabama
                    </option>
                    <option value="AK">
                        Alaska
                    </option>
                    <option value="AZ">
                        Arizona
                    </option>
                </select>
                <!-- <select class="form-select " aria-label="Default select example ">
                <option selected>Pick a state</option>
                <option value="1">one</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select> -->

            </div>

            <div class="col-12 col-md-3">
                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">

            </div>

        </div>


        <div class="row py-2">

            <p>We accept</p>

            <div class=" col-12 col-md-3 py-2 ">
                <div class="bg-info rounded text-center py-2">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i
                                class="fa-solid fa-bitcoin-sign"></i></label>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-3">

            </div>


            <div class="form-floating col-12 col-md-6 ">

                <div>
                    <label for="txtSubject">Message</label>
                    <textarea class="form-control" name="subject" id="tctSubject" placeholder=""></textarea>
                    <p class="py-2">Add any notes here.</p>

                </div>
            </div>



        </div>


        <div class="col-12 col-md-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end py-2">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>










    </div>





















    <!-- link bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
